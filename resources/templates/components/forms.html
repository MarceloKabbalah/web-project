{% macro  input(type="text", placeholder="", name="") %}
<div class="form-group">
    <input type="{{type}}" class="form-control" name="{{name}}" placeholder="{{placeholder}}">
</div>
{% endmacro %}

{% macro  submit(type="text", value="", name="") %}
<div class="form-group">
    <input type="{{type}}" class="btn btn-success" name="{{name}}" value="{{value}}">
</div>
{% endmacro %}
